name: X Media Archive to 115

on:
  schedule:
    - cron: "0 12 * * *" # UTC 12:00 -> 115网盘可以单独一个时间 例如晚上8点
  workflow_dispatch:
    inputs:
      time_range:
        description: "爬取时间范围"
        required: true
        type: choice
        options:
          - "当天"
          - "3天"
          - "1周"
          - "1个月"
          - "3个月"
          - "半年"
          - "1年"
          - "全部"
        default: "3天"
      custom_users:
        description: "自定义下载人员 (逗号分隔，留空则执行全量抓取)"
        required: false
        type: string
        default: ""

jobs:
  setup-matrix:
    runs-on: ubuntu-latest
    outputs:
      users_matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Generate Matrix
        id: set-matrix
        env:
          USERS_SECRET: ${{ secrets.TWITTER_USERS_ARCHIVE }}
          CUSTOM_USERS: ${{ github.event.inputs.custom_users }}
        run: |
          USERS="${CUSTOM_USERS:-$USERS_SECRET}"
          CLEAN_USERS=$(echo "$USERS" | tr -d ' ')
          JSON_ARRAY=$(jq -Rc 'split(",") | map(select(length > 0)) | _nwise(5) | map(join(","))' <<< "$CLEAN_USERS")
          echo "Generated matrix JSON: $JSON_ARRAY"
          echo "matrix=$JSON_ARRAY" >> $GITHUB_OUTPUT

  archive_115:
    needs: setup-matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        user: ${{ fromJson(needs.setup-matrix.outputs.users_matrix) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Playwright Browsers
        run: |
          playwright install chromium

      - name: Run 115 Archiver for ${{ matrix.user }}
        env:
          TWITTER_COOKIES: ${{ secrets.TWITTER_COOKIES }}
          COOKIES_115: ${{ secrets.COOKIES_115 }}
          TIME_RANGE: ${{ github.event.inputs.time_range }}
        run: |
          RANGE="${TIME_RANGE:-3天}"
          IFS=',' read -ra ADDR <<< "${{ matrix.user }}"
          for u in "${ADDR[@]}"; do
            echo "Processing user: $u"
            python src/tasks/task_115.py --users "$u" --time_range "$RANGE"
          done
